<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="text-bg-secondary p-3 ">
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form class="form-control form-control-lg row g-3 needs-validation" novalidate>
      <fieldset class="col-md-4">
        <label for="fullName" class="vstack gap-3 form-label" >Nome Completo:
             <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
        </label>
        <br/>

        <label for="email" class="vstack gap-3 form-label">Endereço de e-mail:
            <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        </label>
        <br/>
        <div class="hstack gap-3">
            <label for="destination1" class="bg-body-tertiary border">Cidade</label>
            <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>

            <label for="destination2" class="bg-body-tertiary border">Campo</label>
            <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

            <label for="destination3" class="bg-body-tertiary border">Praia</label>
            <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

            <label for="destination4" class="bg-body-tertiary border">Montanhas</label>
            <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
            <br/>
        </div>
        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
        <br/>

        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <label for="promo"class="form-check "  >
            <input type="checkbox" name="promo" id="promo"class="form-check-input">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
        </label>
        <br/>

        <label for="agreement" class="form-check">
            <input type="checkbox" name="agreement" id="agreement" class="form-check-input" required>
            Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
      </fieldset>

      <button class="btn btn-primary col-md-4"  class="col-12" type="submit" id="submit-btn" style="margin-top: 15px
      "disabled>Participar do concurso TrybeTrip</button>
      <button class="btn btn-primary col-md-4" style="p" class="btn btn-danger" type="button" id="clear-btn" >Apagar informações</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
