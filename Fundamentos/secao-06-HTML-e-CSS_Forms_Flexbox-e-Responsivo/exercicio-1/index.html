<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TELA DE LOGIN</h1>
    </header>
    <form action="" enctype="multipart/form-date">
        <label for="email" id='emailLabel'>Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
        <br><br>
        <label for="senha" id="senhaLabel">Senha</label>
        <input type="password" id="senha" placeholder="digite sua senha" required>
        <br><br>
        <input type="checkbox">Lembre-me
        <input type="submit">

        <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
    </form>
    
</body>
</html>
