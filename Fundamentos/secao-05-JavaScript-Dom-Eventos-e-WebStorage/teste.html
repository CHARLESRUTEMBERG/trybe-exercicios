<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="para">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="para">Segundo parágrafo!</p>
    </header>
    <script>
      const para = document.getElementsByClassName('para')[0];
      para.style.color = 'blue';
      const subTitle = document.getElementsByTagName('h4')[0];
      subTitle.style.color = 'yellow'
      const paragraph = document.getElementById("second-paragraph");
     paragraph.style.color = "red";
    </script>
  </body>
</html>
